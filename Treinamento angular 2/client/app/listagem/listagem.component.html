<div class="jumbotron">
    <h1 class="text-center">Sistema de fotos</h1>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input #fotoDigitada (keyup)="0" class="form-control" placeholder="filtrar pelo titulo da foto" />
                </div>
            </form>
        </div>
    </div>

   <div class="row" style="margin-top: 20px">
        <painel #fotoDigitada *ngFor="let foto of fotos | filtroPorTitulo: fotoDigitada.value " titulo="{{foto.titulo | uppercase }}" class="col-md-2">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto> 
        </painel>
   </div>
 
   <text></text>
</div>
